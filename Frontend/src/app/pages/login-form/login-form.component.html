<div class="bg-gray-900 p-20">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="email"
        name="email"
        id="email"
        class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-red-400 peer"
        formControlName="email"
      />

      <div
        *ngIf="isSubmit && formControl['email'].errors"
        class="mt-2 text-sm text-red-600"
      >
        <div *ngIf="formControl['email'].errors['required']">
          Debes poner tu email.
        </div>

        <div *ngIf="formControl['email'].errors['email']">
          Debes poner un correo electrónico válido.
        </div>
      </div>

      <label
        for="email"
        class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-red-400 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Email</label>
    </div>

    <div class="relative z-0 w-full mb-6 group">
      <input
        type="password"
        name="password"
        id="password"
        class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white focus:outline-none focus:ring-0 focus:border-red-400 peer"
        placeholder=" "
        formControlName="password"
        required
      />

      <div
        *ngIf="isSubmit && formControl['password'].errors"
        class="mt-2 text-sm text-red-600"
      >
        <div *ngIf="formControl['password'].errors['required']">
          Debes poner la contraseña.
        </div>
      </div>

      <label
        for="password"
        class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-red-400 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Contraseña</label>
    </div>

    <div class="relative z-0 w-full mb-6 group">
      <div class="shadow-sm" role="group">
        <button type="submit"
                class="w-1/2 px-4 py-2 text-sm font-medium text-white-900 bg-blue-700 rounded-l-lg hover:bg-blue-600 hover:text-white-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-white-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:focus:ring-blue-500 dark:focus:text-white">
          Iniciar sesión
        </button>

        <button type="button" routerLink="/register"
                class="w-1/2 px-4 py-2 text-sm font-medium text-white-900 bg-blue-700 rounded-r-md hover:bg-blue-600 hover:text-white-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-white-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:focus:ring-blue-500 dark:focus:text-white">
          No tienes una cuenta?
        </button>
      </div>
    </div>
  </form>
</div>
