<div class="p-5">
  <div class="container mx-auto p-10 bg-slate-800 rounded-xl">
    <div class="text-center">
      <span class="text-2xl text-white">
        Aquí podras gestionar todas las tareas que envian tus alumnos.
      </span>

      <form [formGroup]="assignmentForm">
        <p-accordion>
          <p-accordionTab header="Ranking">
            <p-accordionTab header="Tarea">
              <div class="card">
                <p-table
                  [value]="[1]"
                  [tableStyle]="{ 'min-width': '50rem' }"
                >
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Titulo</th>
                      <th>Decripción</th>
                      <th>Contenido</th>
                      <th>Puntos</th>
                      <th>Nota final</th>
                      <th>Estado de la entrega</th>
                      <th>Acciones</th>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="body" let-assignment>
                    <tr>
                      <td>
                        <input
                          pInputText
                          [value]="assignment.title"
                          formControlName="titleAssignment"
                        />
                      </td>

                      <td>
                        <input
                          pInputText
                          [value]="assignment.description"
                          formControlName="descriptionAssignment"
                        />
                      </td>

                      <td>
                        <input
                          pInputText
                          [value]="assignment.content"
                          formControlName="contentAssignment"
                        />
                      </td>

                      <td>
                        <p-inputNumber
                          inputId="integeronly"
                          [(ngModel)]="assignment.points"
                          formControlName="pointsAssignment"
                        >
                        </p-inputNumber>
                      </td>

                      <td>
                        <p-inputNumber
                          inputId="integeronly"
                        ></p-inputNumber>
                      </td>

                      <td>
                        <input type="text" pInputText value="Entregada"/>
                      </td>

                      <td>
                        <div class="flex flex-row gap-5">
                          <p-button
                            label="Eliminar tarea"
                            icon="pi pi-trash"
                            styleClass="p-button-danger"
                            (click)="deleteAssignment(assignment)"
                          ></p-button>
                          <p-button
                            label="Guardar cambios"
                            icon="pi pi-check"
                            styleClass="p-button-success"
                            (click)="updateAssignment(assignment)"
                          ></p-button>
                        </div>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </p-accordionTab>
          </p-accordionTab>
        </p-accordion>
      </form>
    </div>
  </div>
</div>
